    </style>
</head>

    <script>
        // ÂàùÂßãÂåñËÆ§ËØÅÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåÊ†áÁ≠æ
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞Ë°®ÂçïÊòæÁ§∫
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${targetTab}-form`).classList.add('active');
                });
            });
            
            // ÂàáÊç¢ÂØÜÁ†ÅÂèØËßÅÊÄß
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = 'üôà';
                    } else {
                        input.type = 'password';
                        this.textContent = 'üëÅÔ∏è';

            });
            
            // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåÈìæÊé•

                e.preventDefault();
                document.querySelector('[data-tab="register"]').click();
            });
            
            document.querySelector('.switch-to-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('[data-tab="login"]').click();
            });
            
            // ÁôªÂΩïË°®ÂçïÊèê‰∫§
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                // Ê®°ÊãüÁôªÂΩïÈ™åËØÅ
                if (username && password) {
                    // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                    const submitBtn = this.querySelector('.auth-button');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'ÁôªÂΩï‰∏≠...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        
                        // Ê®°ÊãüÁôªÂΩïÊàêÂäü
                        if (username === 'demo' && password === 'demo') {

                        } else {

                        }
                    }, 1000);
                } else {
                    showToast('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÁôªÂΩï‰ø°ÊÅØ', 'error');
                }
            });
            
            // Ê≥®ÂÜåË°®ÂçïÊèê‰∫§
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const phone = document.getElementById('register-phone').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const agreeTerms = document.getElementById('agree-terms').checked;
                
                // È™åËØÅË°®Âçï
                if (!username || !phone || !password || !confirmPassword) {
                    showToast('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÊ≥®ÂÜå‰ø°ÊÅØ', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showToast('‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showToast('ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩÂ∞ë‰∫é6‰∏™Â≠óÁ¨¶', 'error');
                    return;
                }
                
                if (!agreeTerms) {

                    return;

                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Ê≥®ÂÜå‰∏≠...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    // Ê®°ÊãüÊ≥®ÂÜåÊàêÂäü
                    showToast('Ê≥®ÂÜåÊàêÂäüÔºÅ', 'success');
                    setTimeout(() => {
                        // ÂàáÊç¢Âà∞ÁôªÂΩïÈ°µÈù¢
                        document.querySelector('[data-tab="login"]').click();
                        document.getElementById('login-username').value = username;
                        document.getElementById('login-password').value = '';

                }, 1500);
            });
            
            // Á¨¨‰∏âÊñπÁôªÂΩï/Ê≥®ÂÜå
